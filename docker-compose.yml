services:
  postgres:
    image: postgres:16
    container_name: docflow-postgres
    environment:
      POSTGRES_USER: docflow
      POSTGRES_PASSWORD: docflow
      POSTGRES_DB: docflow
    ports:
      - "5432:5432"
    volumes:
      - docflow_pg:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: docflow-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - docflow_minio:/data

volumes:
  docflow_pg:
  docflow_minio:

