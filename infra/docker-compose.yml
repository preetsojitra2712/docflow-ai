services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: docflow
      POSTGRES_PASSWORD: docflow
      POSTGRES_DB: docflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  temporal:
    image: temporalio/auto-setup:1.25
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=docflow
      - POSTGRES_PWD=docflow
      - POSTGRES_SEEDS=postgres
    depends_on:
      - postgres
    ports:
      - "7233:7233"

  temporal-ui:
    image: temporalio/ui:2.28.0
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - temporal
    ports:
      - "8080:8080"

volumes:
  postgres_data:
  minio_data:
